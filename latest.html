<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <title>Latest Issue</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      /* Add custom styles for centering */
      .centered-pdf {
        background-color: #2D2025;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding-top: 1%;
        padding-bottom: 1%;
        flex-wrap: wrap; /* Ensure multiple pages wrap */
      }

      .pdf-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .pdf-page {
        margin: 10px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Styles for pages */
      .pdf-page canvas {
        width: 100%;
        height: auto;
      }

      /* Media query for portrait (1 page at a time) */
      @media (orientation: portrait) {
        .pdf-page {
          width: 100%; /* Single page in portrait mode */
          max-width: 800px;
        }
      }

      /* Media query for landscape (2 pages at a time) */
      @media (orientation: landscape) {
        .pdf-page {
          width: 48%; /* Two pages side by side in landscape mode */
          max-width: 800px;
        }
      }
    </style>
  </head>
  <body class="is-preload">

    <!-- Header -->
    <header id="header">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="latest.html" class="active">Latest Issue</a></li>
          <li><a href="https://itch.io">Previous Issues</a></li>
        </ul>
      </nav>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main" class="wrapper">
        <div class="centered-pdf" id="pdf-viewer">
          <!-- PDF pages will be inserted here -->
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper alt">
      <div class="inner">
        &copy; Untitled. All rights reserved.
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      const pdfUrl = 'Issues/Latest.pdf'; // Path to your PDF

      // Set up PDF.js
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

      // Fetch and render PDF
      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
        const pdfDoc = pdfDoc_;
        const numPages = pdfDoc.numPages;

        // Create a container for the pages
        const viewer = document.getElementById('pdf-viewer');
        viewer.innerHTML = ''; // Clear any previous content

        // Loop through all pages
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
          pdfDoc.getPage(pageNum).then(function(page) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 1.5 });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({
              canvasContext: context,
              viewport: viewport
            }).promise.then(() => {
              const pdfPageDiv = document.createElement('div');
              pdfPageDiv.classList.add('pdf-page');
              pdfPageDiv.appendChild(canvas);
              viewer.appendChild(pdfPageDiv);
            });
          });
        }
      }).catch(function(error) {
        console.error('Error loading PDF: ', error);
      });
    </script>
  </body>
</html>
